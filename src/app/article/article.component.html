<h1 style="text-align: center;font-size: 45px;font-weight: 600;margin: 50px;">Ad-Free-News</h1>
<div class="container">
    <div class="row justify-content-center">
      <div class="card" style="width: 70rem;">
        <img class="card-img-top" src="{{ article.lead_image_url }}" alt="Card image cap"/>
        <div class="card-body">
          <a href="{{ article.url }}"><h2 class="card-title" style="font-size: 4rem">{{ article.title }}</h2></a>
          <h5 style="text-align: right">
            <small class="text-muted">Published {{ getPublishedTime(article.date_published) }}</small>
          </h5>
          <div style="text-align: left">
            <small class="text-muted">~ {{ getReadingTime(article.word_count) }} read</small>
          </div>
          <div class="card-text" style="font-size: 20px;" [innerHTML]="article.content"></div>
          <br>
          <h5>{{ article.author }}</h5>
          <!--<h3>{{ article.excerpt }}</h3>-->
          <h5 class="text-muted">{{ article.url }}</h5>
          <br>
        </div>
      </div>
    </div>
    <br>
    <br>
</div>
