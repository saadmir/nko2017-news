<div class="container">
  <ng-container>
    <div class="row justify-content-center">
      <div class="card" style="width: 60rem;">
        <img class="card-img-top" src="{{ article.lead_image_url }}" alt="Card image cap"/>
        <div class="card-body">
          <a href="{{ article.url }}"><h2 class="card-title">{{ article.title }}</h2></a>
          <div class="card-text" [innerHTML]="article.content">
          </div>
          <br>
          <h5>{{ article.author }}</h5>
          <h5>{{ article.word_count }}</h5>
          <h3>{{ article.excerpt }}</h3>
          <h3>{{ article.url }}</h3>
          <h5>
            <small class="text-muted">{{ article.date_published | date:'MMM d, y, h:mm:ss a' }}</small>
          </h5>
          <br>
        </div>
      </div>
    </div>
    <br>
    <br>
  </ng-container>
</div>
