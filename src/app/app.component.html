<h1 style="text-align: center;font-size: 45px;font-weight: 600;margin: 50px;">News</h1>
<div class="container">
  <ng-container *ngFor="let item of newsitems">
    <div class="clearfix visible-xx"></div>
    <div class="row justify-content-center">
      <div class="card" style="width: 60rem;">
        <a [routerLink]="['/article']" [queryParams]="{sourceUrl: item.url}"><img class="card-img-top" src="{{ item.urlToImage }}" alt="Card image cap" /></a>
        <div class="card-body">
          <a [routerLink]="['/article']" [queryParams]="{sourceUrl: item.url}"><h2 class="card-title">{{ item.title }}</h2></a>
          <p class="card-text" style="font-size: 20px">{{ item.description }}</p>
          <br>
          <div style="text-align: right">
            <h5>{{ item.author }}</h5>
            <h5>
              <small class="text-muted">Published {{ getPublishedTime(item.publishedAt) }}</small>
            </h5>
          </div>
          <br>
        </div>
      </div>
    </div>
    <br>
  </ng-container>
</div>
